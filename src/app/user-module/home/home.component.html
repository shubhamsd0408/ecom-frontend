<div class="search-wrapper">
  <input type="text" [(ngModel)]="userFilter.p_name" placeholder="Search Products">
</div>
<h4 class="mt-3 ml-3">Brandzoo Exclusive</h4>
<div class="row mt-3">
  <div class="col-lg-3 mb-2" *ngFor="let item of allProducts | filterBy: userFilter">
    <div class="card">
        <div class="img-wrapper">
            <img [src]="item.image" routerLink="/product-details/{{item._id}}"  class="card-img-top w-100" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{item.p_name}}</h5>
          <p>â‚¹:-{{item.price}}</p>
          <p class="card-text">{{item.description}}</p>
          <a (click)="addCart(item)" class="btn-common">Add To Cart</a>
        </div>
    </div>
 </div>
</div>
